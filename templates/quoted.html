{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}


{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td>{{symbol['symbol']}}</td>
                <td>{{price | usd}}</td>
            </tr>
    </tbody>
</table>

{% endblock %}
